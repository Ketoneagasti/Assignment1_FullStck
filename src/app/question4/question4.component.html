<h2>Question 4: Email Validation Form</h2>

<form #emailForm="ngForm">
  <label for="email">Email: </label>
  <input type="email" id="email" name="email" [(ngModel)]="email" #emailControl="ngModel" required email>

  <!-- Error message -->
  <div *ngIf="emailControl.invalid && emailControl.touched">
    <p *ngIf="emailControl.errors?.['required']">Email is required.</p>
    <p *ngIf="emailControl.errors?.['email']">Not a valid e-mail address.</p>
  </div>

  <!-- Display the status of the email input -->
  <div>
    <p>Valid: {{ emailControl.valid }}</p>
    <p>Dirty: {{ emailControl.dirty }}</p>
    <p>Touched: {{ emailControl.touched }}</p>
    <p>Errors: {{ emailControl.errors | json }}</p>
  </div>
</form>
